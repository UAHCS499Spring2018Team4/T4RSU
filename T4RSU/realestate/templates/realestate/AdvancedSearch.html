<!-- MultiStep Form -->
<div class="row">

                <input type="text" name="maxPrice" placeholder="Maximum Price (do not include $)"/>
                <input type="text" name="minSquareFoot" placeholder="Minimum Square Footage"/>
                <input type="text" name="maxSquareFoot" placeholder="Maximum Square Footage"/>
                <input type="submit" name="submit" class="submit action-button" value="Submit"/>
            </fieldset>
        </form>
